{% extends 'base.html' %}
{% block head %} 
<title>Richa's schedule</title>
{% endblock %} 

{% block content %}

</header>
<section id="taskmanager" class="taskmanager">
    <div class="col">
        <div class="container">
            <div class="row">
                <div class="col"><span></span></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="text-uppercase text-center text-secondary tada animated">TODAY'S TASKS</h2>
        <hr class="star-dark mb-5">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="text-align: center;background: var(--bs-table-striped-color);color: var(--bs-light);padding-right: 0px;width: 1100px;padding-left: 0px;">Task</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--Watchlist initiate-->>
                            {% for watch in watchlist%}
                            <tr>
                                <td style="text-align: left;padding-right: 0px;padding-left: 10px;width: 1000px;">{{watch.task}}</td>
                                <td style="text-align: center;">
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-danger" type="button" href="/delete/{{watch.watch_id}}">REMOVE</a>
                                    </div>
                                </td>
                            </tr>
                            <tr></tr>
                            {% endfor %}

                        <tr>
                            <form id="watchform" action="/" method="POST">
                                    <td style="text-align: center;"><input required type="text" name="task" id="task" style="height: 40px;width: 1000px;"></td>
                                    <td style="text-align: center;"><input  class="btn btn-primary" type="submit" value="ADD TASK"></td>
                            </form> 
                        </tr>
                    </tbody>    
                </table>
            </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
